<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DB Wikipedia Search app</title>
</head>
<body>
    <div id="app-title" class="abs-center main-title"><h3>Wikipedia Search App</h3></div>
    <div id="search-wrap">
      <!-- Random Button -->
      <div id="random-btn-wrap" class="abs-center"><a id="randomBtn" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" title="Get a random article"></a><div class="randomLink"><p class="icon-wrap"><i class="fa fa-question-circle-o" aria-hidden="true"></i><i class="fa fa-search" aria-hidden="true"></i><i class="fa fa-circle-o" aria-hidden="true"></i><i class="fa fa-car" aria-hidden="true"></i><i class="fa fa-ambulance" aria-hidden="true"></i><i class="fa fa-user" aria-hidden="true" style="top: -300px;"></i><i class="fa fa-slack"></i><i class="fa fa-slack"></i><i class="fa fa-car"></i><i class="fa fa-free-code-camp"></i><i class="fa fa-free-code-camp"></i></p></div></div>
      <!-- Search field -->
      <span id="close-btn" class="close" for="search-box"><i class="fa fa-times abs-center" aria-hidden="true"></i>
    </span>
      <form id="search-form" method="get">
      <input id="search-box" class="search-field" name="search">
      </form>
    <div id="search-btn" class="search-btn"><i class="fa fa-search"></i></div>
    </div>
    <div id="output-wrap">
    <ul id="result"></ul></div>
</body>
</html>
